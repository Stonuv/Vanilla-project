    <!doctype html>
    <html lang="ru">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Контакты — My Vanilla Site</title>
        <link rel="stylesheet" href="dist/style.css" />
      </head>
      <body>
        <nav class="p-navigation" aria-label="Main navigation">
  <div class="p-navigation__row p-navigation__row--25-75">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo">
        <a class="brand" href="index.html" aria-label="Home">
          <span class="brand__logo" aria-hidden="true"></span>
          <span class="brand__name">My Vanilla Site</span>
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" aria-controls="navigation">Menu</a>
      <a href="#navigation" class="p-navigation__toggle--close" aria-controls="navigation">Close</a>
    </div>
    <div class="p-navigation__nav" id="navigation" role="menubar">
      <ul class="p-navigation__links" role="menu">
        <li class="p-navigation__item" role="none"><a class="p-navigation__link" role="menuitem" href="index.html" data-page="home">Главная</a></li>
        <li class="p-navigation__item" role="none"><a class="p-navigation__link" role="menuitem" href="about.html" data-page="about">О нас</a></li>
        <li class="p-navigation__item" role="none"><a class="p-navigation__link" role="menuitem" href="services.html" data-page="services">Услуги</a></li>
        <li class="p-navigation__item" role="none"><a class="p-navigation__link" role="menuitem" href="blog.html" data-page="blog">Блог</a></li>
        <li class="p-navigation__item" role="none"><a class="p-navigation__link" role="menuitem" href="contact.html" data-page="contact">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

        <main>
          <section class="p-strip">
  <div class="grid-row">
    <div class="grid-col-12">
      <h1 class="p-heading--1">Контакты</h1>
    </div>
    <div class="grid-col-6">
      <form>
        <label class="p-form__label" for="name">Имя</label>
        <input class="p-form__control" type="text" id="name" placeholder="Ваше имя" />
        <label class="p-form__label" for="email">Email</label>
        <input class="p-form__control" type="email" id="email" placeholder="name@example.com" />
        <label class="p-form__label" for="msg">Сообщение</label>
        <textarea class="p-form__control" id="msg" rows="4" placeholder="Текст сообщения"></textarea>
        <button class="p-button u-no-margin--top" type="submit">Отправить</button>
      </form>
    </div>
    <div class="grid-col-6">
      <div class="p-card">
        <h3 class="p-card__title">Мы на связи</h3>
        <p class="p-card__content">Email: hello@example.com<br/>Телефон: +358 555 123</p>
      </div>
    </div>
  </div>
</section>

        </main>
        <footer class="p-strip is-shallow">
  <div class="grid-row">
    <div class="grid-col-12">
      <p class="u-align-text--center">© 2025 My Vanilla Site</p>
    </div>
  </div>
</footer>

        <script>
          // Mark the current page link
          (function() {
            var key = "contact";
            var links = document.querySelectorAll('.p-navigation__link[data-page]');
            links.forEach(function(a) {
              if (a.getAttribute('data-page') === key) a.setAttribute('aria-current', 'page');
            });
          })();
        </script>
      </body>
    </html>
